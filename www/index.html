<!DOCTYPE html>
<html>
    <head>
        <title>testing</title>
        <link rel="stylesheet" href="src/style.css">
        <script src="js/script.js"></script>
        <link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">
        <script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="player-container">
                <video-js id=vid1 width=300 height=80 class="vjs-default-skin" controls>
                    <source
                       src="stream/stream.m3u8"
                       type="application/x-mpegURL">
                  </video-js>
                <script>
                var player = videojs('vid1');
                player.play();
                </script>
            </div>
            <div id="file-explorer">
                <p>helelo</p>
            </div>
            <div id="queue">
                <p>test</p>
            </div>
            <div id="chat">
                <p class="chat-message">message: patio parasols pitiful to any body bodied</p>
            </div>
            <div id="chat-entry">
                <form onsubmit="GSFSendChatMessage();return false">
                    <input type="text" id="chat-textarea" name="chat-textarea" placeholder="type to chat..."></input>
                    <button type="submit">send</button>
                </form>
            </div>
        </div>

    </body>
</html>
