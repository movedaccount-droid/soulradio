<!DOCTYPE html>
<html>
    <head>
        <title>testing</title>
        <link rel="stylesheet" href="src/style.css">
        <script src="js/script.js"></script>
        <link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">
        <script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="player-container">
                <video-js id=vid1 width=300 height=80 class="vjs-default-skin" controls>
                    <source
                       src="stream/stream.m3u8"
                       type="application/x-mpegURL">
                  </video-js>
                <script>
                var player = videojs('vid1');
                player.play();
                </script>
            </div>
            <div class="right-container">
                <button class="basic-button" onclick="GSFSendSkip()">skip</button>
            </div>
            <div class="now-playing-container">
                <div id="now-playing" class="left-container">
                    <p class="now-playing-text">loading...</p>
                </div>
                <div id="queue">
                </div>
            </div>
            <div id="file-explorer">
            </div>
            <div id="chat">
                <p class="info-message">use /nick [nickname] to change nickname...</p>
            </div>
            <div id="chat-entry">
                <form onsubmit="GSFSendChatMessage();return false">
                    <div class="right-container">
                        <button type="submit" class="basic-button">send</button>
                    </div>
                    <div class="left-container">
                        <input type="text" id="chat-textarea" name="chat-textarea" placeholder="type to chat..."></input>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
